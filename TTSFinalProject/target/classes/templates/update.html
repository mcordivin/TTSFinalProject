<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Item</title>
	<link rel="stylesheet" href="/style.css">
</head>
<div th:insert="fragments/navbar"></div>
<body>
	<div class="container">
	<h1>Update Item</h1> <br>
		<h3>Form</h3>
    	 <form action="#" th:action="@{/item/} + ${currentItem.id}" th:object="${item}" method="post">
    		<p>Title: <input type="text" th:field="*{title}" th:placeholder="${currentItem.title}" /></p>
        	<p>Description: <input type="text" th:field="*{description}" th:placeholder=${currentItem.description} /></p>
        	<p>Creator: <input type="text" th:field="*{creator}" th:placeholder=${currentItem.creator} /></p>
        	<p>Status: <select th:field="*{status}">
        		<option th:value="'False'" th:text="ToDo" th:selected=${currentItem.status}></option>
        		<option th:value="'True'" th:text="Completed" th:selected=${currentItem.status}></option>
        		</select>	
        	</p>
        	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    	</form> 
    </div>

</body>
</html>
