<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Item</title>
	<link rel="stylesheet" href="/style.css">
</head>
<div th:insert="fragments/navbar"></div>
<body>
	<div class="container">
	<h1>Create a New To Do Item</h1>
		<h1>Form</h1>
    	<form action="#" th:action="@{/new}" th:object="${item}" method="post">
    		<p>Title: <input type="text" th:field="*{title}" /></p>
        	<p>Description: <input type="text" th:field="*{description}" /></p>
        	<p>Creator: <input type="text" th:field="*{creator}" /></p>
        	<p>Status: <select th:field="*{status}">
        		<option th:value="'False'" th:text="ToDo"></option>
        		<option th:value="'True'" th:text="Completed"></option></select>
        	</p>
        	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    	</form> 
    
    </div>

</body>
</html>
